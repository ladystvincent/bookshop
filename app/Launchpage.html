<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{appTitle}}</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    'catalog-app': {
                        title: 'Catalog',
                        description: 'Books',
                        additionalInformation: 'SAPUI5.Component=my.bookstore.browse',
                        applicationType: 'URL',
                        url: './browse/webapp',
                        navigationMode: 'embedded'
                    },
                    'book-admin-app': {
                        title: 'Books',
                        description: 'Administration',
                        additionalInformation: 'SAPUI5.Component=my.bookshop.adminbooks',
                        applicationType: 'URL',
                        url: './admin-books/webapp',
                        navigationMode: 'embedded'
                    },
                    'author-admin-app': {
                        title: 'Authors',
                        description: 'Administration',
                        additionalInformation: 'SAPUI5.Component=my.bookshop.adminauthors',
                        applicationType: 'URL',
                        url: './admin-authors/webapp',
                        navigationMode: 'embedded'
                    }
                }
            };
        </script>

        <script src="https://sapui5.hana.ondemand.com/1.99.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://sapui5.hana.ondemand.com/1.99.0/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
